<div class="container">
    <h1>Login Form</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="loginModel.username" name="name">
      </div>
  
      <div class="form-group">
        <label for="password">Password: </label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="loginModel.password" name="password">
      </div>
  
      <button type="submit" class="btn btn-success">Login</button>
  
    </form>
  </div>
  <div [hidden]="!submitted" class="staticmodal">
    <div class="modal" tabindex="-1" role="dialog" >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeStaticModel()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Hello user {{loginModel.username}} :)</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeStaticModel()">Close</button>
              <button type="button" class="btn btn-primary" (click)="closeStaticModel()">Save changes</button>
            </div>
          </div>
        </div>
      </div>
  </div>
